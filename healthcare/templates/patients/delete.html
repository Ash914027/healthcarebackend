{% extends 'base.html' %}
{% block content %}
<h2 style="color:#dc3545;">Delete Patient</h2>
<p>Are you sure you want to delete <b>{{ patient.name }}</b>?</p>
<form method="post">{% csrf_token %}
  <button type="submit" style="background:#dc3545;color:white;padding:5px 10px;">Delete</button>
  <a href="/patients/{{ patient.id }}/" style="margin-left:10px;">Cancel</a>
</form>
{% endblock %}
