{% extends 'base.html' %}
{% block content %}
<h2 style="color:#007bff;">Edit Doctor</h2>
<form method="post">{% csrf_token %}
  <input type="text" name="name" value="{{ doctor.name }}" required style="margin:5px;"><br>
  <input type="text" name="specialization" value="{{ doctor.specialization }}" required style="margin:5px;"><br>
  <button type="submit" style="background:#007bff;color:white;padding:5px 10px;">Update</button>
</form>
{% endblock %}
